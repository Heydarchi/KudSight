<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KudSight - Code Visualization</title>
  <!-- Add Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': '#4f46e5',
            'primary-hover': '#4338ca',
            'dark-bg': '#111827',
            'dark-panel': '#1f2937',
            'dark-border': '#374151'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/style.css">
  <script src="//cdn.jsdelivr.net/npm/3d-force-graph"></script>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex flex-col">

  <!-- Top Controls -->
  <div id="controls" class="bg-gray-800 border-b border-gray-700 p-3 flex flex-wrap items-center gap-3 z-10">
    <input type="text" id="folderPath" placeholder="Enter full folder path..." 
           class="bg-gray-700 border border-gray-600 rounded px-3 py-2 w-96 text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary" />
    <button id="analyzeBtn" class="btn bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded transition-colors">Analyze</button>
    <span id="status" class="text-sm text-gray-300"></span>
    
    <!-- View Mode Switcher -->
    <div id="view-mode-switcher" class="flex items-center gap-2 bg-gray-700 px-3 py-1 rounded ml-3">
      <label class="text-sm text-gray-300">View:</label>
      <div class="flex items-center">
        <input type="radio" id="viewMode3D" name="viewMode" value="3d" checked
               class="form-radio text-primary focus:ring-primary" />
        <label for="viewMode3D" class="ml-1 text-sm">3D Graph</label>
      </div>
      <div class="flex items-center ml-2">
        <input type="radio" id="viewModeUML" name="viewMode" value="uml"
               class="form-radio text-primary focus:ring-primary" />
        <label for="viewModeUML" class="ml-1 text-sm">UML Diagram</label>
      </div>
    </div>
    
    <div id="cameraInfo" class="text-xs text-gray-400 font-mono ml-auto"></div>
  </div>

  <!-- Main Layout: Side Panel + Content Area -->
  <div id="main-container" class="flex flex-1 overflow-hidden">

    <!-- Left Side Info Panel -->
    <div id="side-panel" class="w-64 min-w-60 max-w-xs bg-gray-800 border-r border-gray-700 flex flex-col p-4 overflow-auto z-10 shadow-lg">
      <div id="json-select-container" class="flex flex-col mb-4">
        <div class="font-bold mb-1 text-gray-300">KudSight Version: {{ version }}</div>
        <div class="mb-3"></div>
        <label for="graphDataFile" class="font-bold mb-1 text-gray-300">Analysis Result:</label>
        <select id="graphDataFile" class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1.5 text-gray-200 mb-2 focus:outline-none focus:ring-1 focus:ring-primary"></select>
        <button id="refreshButton" class="btn bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-3 rounded flex items-center justify-center">
          <span class="transform inline-block mr-1">‚ü≥</span> Refresh
        </button>
      </div>
    
      <div id="panel-header" class="mb-3">
        <label for="categorySelect" class="font-bold block mb-1 text-gray-300">Category</label>
        <select id="categorySelect" class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1.5 text-gray-200 focus:outline-none focus:ring-1 focus:ring-primary">
          <option value="class">Class</option>
          <option value="module">Module</option>
        </select>
      </div>
    
      <div id="panel-list" class="mb-4">
        <strong class="block mb-1 text-gray-300">Items</strong>
        <ul id="itemList" class="list-none p-0 m-0 max-h-60 overflow-y-auto border border-gray-700 bg-gray-900 rounded"></ul>
        <div id="filter-controls" class="mt-3 flex flex-col gap-2">
          <button id="focusSelectedBtn" class="btn bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Focus on Selected</button>
          <button id="clearSelectionBtn" class="btn bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Clear Selection</button>
          <button id="showAllBtn" class="btn bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Show All</button>
        </div>
      </div>
    
      <div id="panel-details" class="flex-1 overflow-hidden flex flex-col">
        <strong class="block mb-1 text-gray-300">Details</strong>
        <div id="itemDetails" class="bg-gray-900 border border-gray-700 rounded p-3 text-sm min-h-[180px] overflow-y-auto flex-grow">
          <div class="text-gray-400 italic">Select an item to view details.</div>
        </div>
      </div>
    </div>
    

    <!-- Content Area (Graph or Image) -->
    <div id="content-area" class="flex-1 relative overflow-hidden bg-gray-900">
      <!-- Graph Container (Initially visible) -->
      <div id="graph-container" class="absolute inset-0">
        <div id="3d-graph" class="w-full h-full"></div>
      </div>
      <!-- UML Image Container (Initially hidden) -->
      <div id="uml-image-container" class="hidden absolute inset-0 overflow-auto text-center bg-gray-800 p-5">
        <img id="uml-image" src="" alt="UML Diagram" class="max-w-full h-auto inline-block" />
      </div>
    </div>

  </div>

  <!-- Right Camera Control Panel -->
  <div id="right-panel" class="fixed top-[70px] right-3 w-48 bg-gray-800/95 border border-gray-600 rounded-lg p-3 z-20 backdrop-blur-md shadow-lg">
    <h4 class="m-0 mb-3 text-sm font-bold border-b border-gray-600 pb-1 text-gray-300">Camera Controls</h4>
    <button id="resetCamBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Reset Camera</button>
    <button id="zoomInBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Zoom In</button>
    <button id="zoomOutBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Zoom Out</button>
    <button id="tiltUpBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Tilt Up</button>
    <button id="tiltDownBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Tilt Down</button>
    <button id="orbitLeftBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Orbit Left</button>
    <button id="orbitRightBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Orbit Right</button>
    <button id="rollLeftBtn" class="btn w-full mb-1.5 bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Roll Left</button>
    <button id="rollRightBtn" class="btn w-full bg-gray-700 hover:bg-gray-600 text-gray-200 py-1.5 px-2 rounded text-sm">Roll Right</button>
  </div>

  <!-- Entry Point JS -->
  <script type="module" src="/static/ui.js"></script>
</body>
</html>
